<div class="relatorio_container">
    <h1>Mensagens</h1>
    <div class="relatorio_titulos">
        <div>
            <p (click)="AlterarEstados()" href="">Alertas</p>
        </div>
        <div class="ativo">
            Relat√≥rios
        </div>
    </div>
    <div class="relatorio_zone">
        <div class="top_relatorio">
            <div class="top_relatorio_container">
                <div>
                    <input type="date" [(ngModel)]="dataInicio" >
                    <p>:</p>
                    <input type="date"  [(ngModel)]="dataFim">
                    <img class="calendario" src="assets/calendario.png" alt="">
                </div>
                <div class="pesquisar">
                    <input type="text" name="" id="">
                    <div>
                        <img class="pesquisa_img" src="assets/pesquisa_img.png" alt="">
                    </div>
                </div>
                <div class="icones">
                    <li>
                        <img class="download" src="assets/download.png" alt="">
                    </li>
                    <div class="icones2">
                        <img src="assets/rename.png" alt="">
                        <img src="assets/star.png" alt="">
                        <img src="assets/trash.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="relatorio">
            <div class="button_relatorio" *ngFor="let relatorio of relatorios">
                <div class="button_relatorio_container">
                    <input type="checkbox">
                    <div>
                        <p class="horario">{{ relatorio.dtHoraCriacao | date:'dd/MM/yyyy HH:mm' }}</p>
                        <p class="arquivo">{{ relatorio.nome }}</p>
                    </div>
                    <div class="divDots">
                        <img src="assets/dots.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
